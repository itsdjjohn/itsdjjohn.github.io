<!DOCTYPE html>

  <title>DJ John - Biografía</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Sequel+Sans:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="preloader">
    <img src="images/logo.png" alt="DJ John" class="preloader-logo">
  </div>

  <div id="content" style="display: none;">
    <header>
      <div class="container nav">
        <a href="index.html"><img src="images/logo.png" alt="DJ John" class="nav-logo"></a>
        <button class="menu-toggle" aria-label="Toggle menu">
          <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
        </button>
        <div class="nav-links">
          <a href="index.html" data-lang-key="nav-home">Home</a>
          <a href="tour.html" data-lang-key="nav-tour">Tour</a>

          <a href="contact.html" data-lang-key="nav-contact">Contact</a>

            <option value="es">ES</option>
            <option value="en">EN</option>

        </div>
      </div>

    <main class="container">
      <section class="section">
        <h2 class="section-title">Biografía</h2>
        <div class="bio-container">
          <img src="images/dj-photo.jpg" alt="DJ John" loading="lazy" class="bio-photo">
          <div class="bio-details">
            <p data-lang-key="bio-text">
              DJ John es un DJ y productor nacido en la Ciudad de Panamá. Conocido por su energía y selección musical, ha tocado en clubes y festivales como PARADISE 507 y PARADISE PESKITO.
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <img src="images/logo.png" alt="DJ John" class="footer-logo">
        <div class="socials">
          <a href="https://instagram.com/itsdjjohn" target="_blank"><img src="images/instagram.png" alt="Instagram" class="social-icon"></a>
          <a href="https://facebook.com/itsdjjohn" target="_blank"><img src="images/facebook.png" alt="Facebook" class="social-icon"></a>
        </div>
        <p class="copyright">© 2025 ITS DJ John. All rights reserved.</p>
