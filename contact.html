<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ John - Contacto</title>
  <meta name="description" content="Contacta a DJ John para bookings, eventos o consultas.">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Sequel+Sans:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="preloader">
    <img src="images/logo.png" alt="DJ John" class="preloader-logo">
  </div>

  <div id="content" style="display: none;">
    <header>
      <div class="container nav">
        <a href="index.html"><img src="images/logo.png" alt="DJ John" class="nav-logo"></a>
        <button class="menu-toggle" aria-label="Toggle menu">
          <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
        </button>
        <div class="nav-links">
          <a href="index.html" data-lang-key="nav-home">Home</a>
          <a href="tour.html" data-lang-key="nav-tour">Tour</a>
          <a href="about.html" data-lang-key="nav-bio">Bio</a>
          <a href="contact.html" data-lang-key="nav-contact">Contact</a>
          <select id="language-select" onchange="changeLanguage()">
            <option value="es">ES</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="contact-section">
        <h2 class="section-title" data-lang-key="contact-title">Contacto</h2>
        
        <!-- FORMULARIO MEJORADO – FORMSPREE INTACTO -->
        <form id="contact-form" action="https://formspree.io/f/mgvkeyrd" method="POST" class="contact-form">
          <!-- Anti-spam -->
          <input type="text" name="_gotcha" style="display:none" />
          
          <div class="form-group">
            <label for="name" data-lang-key="contact-name">Nombre</label>
            <input type="text" id="name" name="name" required placeholder="Tu nombre completo" />
          </div>

          <div class="form-group">
            <label for="email" data-lang-key="contact-email">Email</label>
            <input type="email" id="email" name="email" required placeholder="tu@email.com" />
          </div>

          <div class="form-group">
            <label for="message" data-lang-key="contact-message">Mensaje</label>
            <textarea id="message" name="message" rows="5" required placeholder="Hola, quiero reservar un set para..."></textarea>
          </div>

          <button type="submit" class="btn" id="submit-btn">
            <span class="btn-text" data-lang-key="contact-submit">Enviar</span>
            <span class="btn-loading" style="display:none;">Enviando...</span>
          </button>

          <div id="form-status" class="form-status"></div>
        </form>

        <p class="bookings-email">
          <a href="mailto:esquiveljohn2@gmail.com" data-lang-key="contact-bookings">Bookings: esquiveljohn2@gmail.com</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <img src="images/logo.png" alt="DJ John" class="footer-logo">
        <div class="socials">
          <a href="https://instagram.com/itsdjjohn" target="_blank">
            <img src="images/instagram.png" alt="Instagram" class="social-icon">
          </a>
          <a href="https://facebook.com/itsdjjohn" target="_blank">
            <img src="images/facebook.png" alt="Facebook" class="social-icon">
          </a>
        </div>
        <p class="copyright">© 2025 ITS DJ John. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <!-- SCRIPT -->
  <script src="js/script.js"></script>
  <script>
    // MEJORA DEL ENVÍO
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      const btn = document.getElementById('submit-btn');
      const text = btn.querySelector('.btn-text');
      const loading = btn.querySelector('.btn-loading');
      const status = document.getElementById('form-status');

      // Validación rápida
      if (!this.checkValidity()) {
        status.textContent = 'Completa todos los campos.';
        status.style.color = '#f66';
        return;
      }

      // Mostrar "Enviando..."
      text.style.display = 'none';
      loading.style.display = 'inline';
      btn.disabled = true;
      status.textContent = '';
    });

    // RESPUESTA DE FORMSPREE
    if (window.location.search.includes('success')) {
      document.getElementById('form-status').innerHTML = '<span style="color:#0f0;">¡Mensaje enviado con éxito!</span>';
    } else if (window.location.search.includes('error')) {
      document.getElementById('form-status').innerHTML = '<span style="color:#f66;">Error al enviar. Intenta de nuevo.</span>';
    }
  </script>
</body>
</html>
