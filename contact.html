<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITS DJ JOHN – Contact</title>
  <link rel="icon" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link href="output.css" rel="stylesheet">
</head>
<body>
  <div id="preloader" class="pointer-events-auto"><img src="images/logo.png" alt="DJ John"></div>

  <div id="content" class="hidden">
    <header>
      <div class="nav">
        <img src="images/logo.png" alt="DJ John">
        <nav class="nav-links">
          <a href="index.html">HOME</a>
          <a href="tour.html">TOUR</a>
          <a href="about.html">ABOUT</a>
          <a href="contact.html">CONTACT</a>
        </nav>
        <button class="menu-toggle">☰</button>
      </div>
    </header>

    <main>
      <section class="pt-32 pb-20 text-center">
        <h1 class="text-6xl md:text-9xl font-black"><span class="gradient-text">GET IN TOUCH</span></h1>
      </section>

      <div class="contact">
        <form id="contactForm">
          <input type="text" name="name" placeholder="Nombre" required>
          <input type="email" name="email" placeholder="Email" required>
          <textarea name="message" rows="6" placeholder="Mensaje / Booking" required></textarea>
          <button type="submit">ENVIAR</button>
        </form>
        <div class="text-center mt-16">
          <p class="text-2xl text-gray-400">O escribe directo:</p>
          <a href="mailto:esquiveljohn2@gmail.com" class="text-4xl font-black text-cyan-400 hover:underline">esquiveljohn2@gmail.com</a>
        </div>
      </div>
    </main>

    <footer>
      <img src="images/logo.png" alt="DJ John">
      <div class="socials">
        <a href="https://instagram.com/itsdjjohn" target="_blank">Instagram</a>
        <a href="https://facebook.com/itsdjjohn" target="_blank">Facebook</a>
      </div>
      <p>© 2025 ITS DJ JOHN</p>
    </footer>
  </div>

  <script>
    window.onload = () => {
      const preloader = document.getElementById('preloader');
      const content = document.getElementById('content');
      setTimeout(() => {
        preloader.style.opacity = '0';
        preloader.classList.remove('pointer-events-auto');
        preloader.classList.add('pointer-events-none');
        content.classList.remove('hidden');
        content.classList.add('show');
      }, 800);
    };
    document.querySelector('.menu-toggle').onclick = () => {
      document.querySelector('.nav-links').classList.toggle('show');
    };
    document.getElementById('contactForm').onsubmit = async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      const obj = Object.fromEntries(data);
      await fetch('https://formspree.io/f/xdovwvrp', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(obj) });
      alert('¡Mensaje enviado!');
      e.target.reset();
    };
  </script>
</body>
</html>
