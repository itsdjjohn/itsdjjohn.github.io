<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ John - Contacto</title>

  <meta name="keywords" content="DJ John, contacto, bookings, Panamá">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="preloader">
    <img src="images/logo.png" alt="DJ John Logo">
  </div>
  <div id="content" style="display: none;">
    <header>
      <div class="container nav">
        <a href="index.html">
          <img src="images/logo.png" alt="DJ John Logo" />
        </a>
        <button class="menu-toggle" aria-label="Toggle menu">
          <svg viewBox="0 0 24 24">
            <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
          </svg>
        </button>
        <div class="nav-links">
          <a href="index.html" data-lang-key="nav-home">Home</a>
          <a href="tour.html" data-lang-key="nav-tour">Tour</a>
          <a href="about.html" data-lang-key="nav-bio">Biografía</a>
          <a href="contact.html" data-lang-key="nav-contact">Contacto</a>
          <select id="language-select" onchange="changeLanguage()">
            <option value="es">Español</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="section">
        <h2 data-lang-key="contact-title">Contacto</h2>
        <form action="https://formspree.io/f/mgvkeyrd" method="POST" style="max-width: 600px; margin: 0 auto;">
          <label for="name" data-lang-key="contact-name">Nombre</label>
          <input type="text" id="name" name="name" data-lang-placeholder="contact-name" required />
          <label for="email" data-lang-key="contact-email">Correo</label>
          <input type="email" id="email" name="email" data-lang-placeholder="contact-email" required />
          <label for="message" data-lang-key="contact-message">Mensaje</label>
          <textarea id="message" name="message" data-lang-placeholder="contact-message" required></textarea>
          <button type="submit" class="btn-primary" data-lang-key="contact-submit">Enviar</button>
        </form>
        <p>
          <a href="mailto:esquiveljohn2@gmail.com" data-lang-key="contact-bookings">Bookings: esquiveljohn2@gmail.com</a>
        </p>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <img src="images/logo.png" alt="DJ John Footer Logo" class="footer-logo" loading="lazy">
        <p class="footer-follow" data-lang-key="footer-follow">Sígueme en:</p>
