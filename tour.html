<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ John - Tour Dates</title>
  <link rel="icon" href="/images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-black text-white">

  <!-- PRELOADER -->
  <div id="preloader" class="fixed inset-0 bg-black flex items-center justify-center z-50">
    <img src="/images/logo.png" alt="DJ John" class="w-32 animate-pulse">
  </div>

  <div id="content" class="hidden">
    <!-- HEADER -->
    <header class="fixed top-0 w-full z-50 backdrop-blur-2xl bg-black/80 border-b border-white/10">
      <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <a href="/"><img src="/images/logo.png" alt="DJ John" class="h-12"></a>
        <nav class="hidden md:flex gap-12 text-lg font-medium">
          <a href="/" class="hover:text-cyan-400 transition">Home</a>
          <a href="/tour.html" class="hover:text-cyan-400 transition">Tour</a>
          <a href="/about.html" class="hover:text-cyan-400 transition">About</a>
          <a href="/contact.html" class="hover:text-cyan-400 transition">Contact</a>
        </nav>
        <button class="md:hidden text-4xl">â˜°</button>
      </div>
    </header>

    <!-- TÃTULO -->
    <section class="pt-40 pb-16 text-center">
      <h1 class="text-6xl md:text-9xl font-black">
        <span class="bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">
          UPCOMING SHOWS
        </span>
      </h1>
    </section>

    <!-- LISTA DE EVENTOS CON LA API -->
    <div class="max-w-4xl mx-auto px-6 pb-32">
      <div id="events-container" class="grid gap-8"></div>
      <p id="no-events" class="text-center text-gray-500 text-xl hidden">No upcoming shows ðŸ˜¢</p>
    </div>
  </div>

  <script>
    // TU ARTIST ID DE BANDSINTOWN
    const artistId = "15463561";
    const apiUrl = `https://rest.bandsintown.com/artists/id_${artistId}/events?app_id=itsdjjohn`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(events => {
        const container = document.getElementById("events-container");
        const noEvents = document.getElementById("no-events");

        if (!events || events.length === 0) {
          noEvents.classList.remove("hidden");
          return;
        }

        events.forEach(event => {
          const date = new Date(event.datetime).toLocaleDateString('es-PA', {
            weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
          });

          const card = document.createElement("div");
          card.className = "border border-white/10 rounded-2xl p-8 hover:border-cyan-400 transition-all backdrop-blur-xl bg-white/5";
          card.innerHTML = `
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
              <div>
                <p class="text-cyan-400 text-sm font-bold uppercase tracking-wider">${date}</p>
                <h3 class="text-3xl font-black mt-2">${event.venue.name}</h3>
                <p class="text-gray-400 mt-1">${event.venue.location}</p>
              </div>
              <div class="text-right">
                ${event.offers[0]?.url ? 
                  `<a href="${event.offers[0].url}" target="_blank" class="inline-block bg-cyan-400 text-black px-8 py-4 rounded-full font-bold hover:scale-110 transition-all">
                    TICKETS
                   </a>` 
                  : '<span class="text-gray-600">Sold Out / Free</span>'
                }
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("no-events").textContent = "Error cargando eventos";
        document.getElementById("no-events").classList.remove("hidden");
      });

    // Preloader
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('preloader').style.display = 'none';
          document.getElementById('content').classList.remove('hidden');
        }, 300);
      }, 800);
    });
  </script>
</body>
</html>
<link href="output.css" rel="stylesheet">
