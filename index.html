<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ John - Sitio Oficial</title>
  <meta name="description" content="Sitio oficial de DJ John - Eventos, música y más.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      line-height: 1.6;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    header {
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 20px 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav img {
      max-height: 50px;
    }
    .nav-links a {
      margin-left: 20px;
      font-weight: 600;
      color: #fff;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ff1a1a;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #111, #1a1a1a);
      color: white;
      animation: fadeIn 1.5s ease-in-out;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn-primary {
      background: #ff1a1a;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn-primary:hover {
      background: #ff4d4d;
      transform: scale(1.05);
    }
    .section {
      padding: 60px 0;
      animation: slideUp 1s ease forwards;
      opacity: 0;
    }
    .section.show {
      opacity: 1;
    }
    .section h2 {
      font-size: 2rem;
      color: #ff1a1a;
      margin-bottom: 30px;
      text-align: center;
    }
    .event-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .event-item {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .event-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .event-item strong {
      color: #fff;
    }
    footer {
      background: #000;
      color: #ccc;
      text-align: center;
      padding: 40px 20px;
      margin-top: 40px;
    }
    footer .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    footer a {
      color: #ff4d4d;
      font-weight: 600;
      display: inline-block;
      margin: 0 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .event-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <img src="https://raw.githubusercontent.com/itsdjjohn/djjohn/main/DJ%20JOHN%20LOGO%20BLANCO.png" alt="DJ John Logo" />
      <div class="nav-links">
        <a href="#tour">Tour</a>
        <a href="#bio">Biografía</a>
        <a href="#gallery">Galería</a>
        <a href="#contact">Contacto</a>
      </div>
    </div>
  </header>
  ...
</body>
</html>
