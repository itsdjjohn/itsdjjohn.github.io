<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITS DJ JOHN</title>
  <link rel="icon" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link href="output.css" rel="stylesheet">
</head>
<body>
  <div id="preloader" class="pointer-events-auto"><img src="images/logo.png" alt="DJ John"></div>

  <div id="content" class="hidden">
    <header>
      <div class="nav">
        <img src="images/logo.png" alt="DJ John">
        <nav class="nav-links">
          <a href="index.html">HOME</a>
          <a href="tour.html">TOUR</a>
          <a href="about.html">ABOUT</a>
          <a href="contact.html">CONTACT</a>
        </nav>
        <button class="menu-toggle">☰</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div>
          <h1>COME FOR THE MUSIC,<br><span class="gradient-text">STAY FOR THE VIBES</span></h1>
          <p>Panama's Electronic Architect</p>
          <a href="tour.html" class="btn">VIEW TOUR DATES</a>
        </div>
      </section>

      <div class="ticker">
        <div class="ticker-inner">
          <span>FOLLOW @ITSDJJOHN</span><span>FOLLOW @ITSDJJOHN</span><span>FOLLOW @ITSDJJOHN</span><span>FOLLOW @ITSDJJOHN</span>
        </div>
      </div>
    </main>

    <footer>
      <img src="images/logo.png" alt="DJ John">
      <div class="socials">
        <a href="https://instagram.com/itsdjjohn" target="_blank">Instagram</a>
        <a href="https://facebook.com/itsdjjohn" target="_blank">Facebook</a>
      </div>
      <p>© 2025 ITS DJ JOHN</p>
    </footer>
  </div>

  <script>
    window.onload = () => {
      const preloader = document.getElementById('preloader');
      const content = document.getElementById('content');
      setTimeout(() => {
        preloader.style.opacity = '0';
        preloader.classList.remove('pointer-events-auto');
        preloader.classList.add('pointer-events-none');
        content.classList.remove('hidden');
        content.classList.add('show');
      }, 800);
    };
    document.querySelector('.menu-toggle').onclick = () => {
      document.querySelector('.nav-links').classList.toggle('show');
    };
  </script>
</body>
</html>
