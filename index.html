<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ John - Home</title>
  <meta name="description" content="Sitio oficial de DJ John - Eventos, música y más.">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="preloader">
    <img src="images/logo.png" alt="DJ John Logo">
  </div>
  <div id="content" style="display: none;">
    <header>
      <div class="container nav">
        <a href="index.html">
          <img src="images/logo.png" alt="DJ John Logo" />
        </a>
        <button class="menu-toggle" aria-label="Toggle menu">
          <svg viewBox="0 0 24 24">
            <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
          </svg>
        </button>
        <div class="nav-links">
          <a href="index.html" data-lang-key="nav-home">Home</a>
          <a href="tour.html" data-lang-key="nav-tour">Tour</a>
          <a href="about.html" data-lang-key="nav-bio">Biografía</a>
          <a href="contact.html" data-lang-key="nav-contact">Contacto</a>
          <select id="language-select" onchange="changeLanguage()">
            <option value="es">Español</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="section hero">
        <h1 class="hero-title" data-lang-key="hero-title">DJ John</h1>
        <p class="hero-text" id="hero-text" data-lang-key="hero-text"></p>
        <a href="tour.html" class="btn-primary hero-cta" data-lang-key="hero-cta">Check Tour Dates</a>
      </section>
    </main>
    <footer>
      <img src="images/logo.png" alt="DJ John Logo" class="logo" loading="lazy">
      <p data-lang-key="footer-follow">Sígueme en:</p>
      <a href="https://instagram.com/itsdjjohn" target="_blank">Instagram</a>
      <a href="https://facebook.com/itsdjjohn" target="_blank">Facebook</a>
      <p data-lang-key="footer-copyright">© 2025 DJ John. Todos los derechos reservados.</p>
    </footer>
  </div>
  <script src="js/script.js"></script>
  <script>
    // Typing effect for hero text
    function typeWriter(text, elementId, speed = 50) {
      const element = document.getElementById(elementId);
      element.textContent = '';
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    // Run typing effect after page load
    window.addEventListener('load', () => {
      const lang = document.getElementById('language-select').value;
      const heroText = lang === 'es' ? '¡Llevando los ritmos a Panamá y más allá!' : 'Bringing the beats to Panama and beyond!';
      typeWriter(heroText, 'hero-text');
    });
  </script>
</body>
</html>
